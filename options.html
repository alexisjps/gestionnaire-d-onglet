<body>
  <header>
    <h1>Options - Gestionnaire d'onglets</h1>

  <section id="keyboard-shortcuts">

      <thead>
        <tr>
          <th>Action</th>
          <th>Raccourci</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ouvrir l'extension</td>
          <td>
            <input type="text" id="open-extension-shortcut" size="8" />
          </td>
        </tr>
        <!-- Ajoutez d'autres raccourcis clavier ici -->
      </tbody>
    </table>
  </section>

  <section id="save-options">
    <button id="save-button">Enregistrer les options</button>
    <span id="save-status" style="display:none;">Options enregistr√©es.</span>
